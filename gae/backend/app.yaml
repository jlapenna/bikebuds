runtime: python27
api_version: 1
service: backend
threadsafe: true

builtins:
- deferred: on

libraries:
- name: pycrypto
  version: latest
- name: ssl
  version: latest

handlers:
- url: /.*
  script: main.app
  login: admin
  secure: always
  redirect_http_response_code: 301

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

env_variables:
  # Firebase
  FIREBASE_PROJECT_ID: 'bikebuds-app'
