cron:
- description: 'Sync'
  url: /tasks/sync
  target: backend
  schedule: every 168 hours

- description: 'Cleanup'
  url: /tasks/cleanup
  target: backend
  schedule: every 24 hours

- description: 'Process'
  url: /tasks/process
  target: backend
  schedule: 1 of jan 12:00

- description: 'Process Events'
  url: /tasks/process_events
  target: backend
  schedule: 2 of jan 12:00
