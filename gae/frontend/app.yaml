runtime: python27
api_version: 1
service: default
threadsafe: true

libraries:
- name: pycrypto
  version: latest
- name: ssl
  version: latest

handlers:
- url: /services/.*
  script: main.app
  secure: always
  redirect_http_response_code: 301
- url: /app/(.*)
  static_files: build/\1
  upload: build/(.*)
  secure: always
  redirect_http_response_code: 301
- url: /.*
  static_files: build/index.html
  upload: build/index.html
  secure: always
  redirect_http_response_code: 301

env_variables:
  # Firebase
  FIREBASE_PROJECT_ID: 'bikebuds-app'

  # Various
  GAE_USE_SOCKETS_HTTPLIB : 'true'
